<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTMl</title>
</head>
<body>
    <h1>Inserindo videos hospedadso incialmente</h1>
    <p>este video está hospedado no seu proprio servidor</p>

    <video width="500" poster="imagens/limoes-capa.png" controls>

        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">

        <p>Seu navegador não tem compartibilidade com reprodução de vídeos</p>
    </video>

    <h1>Incoporando video do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/dGYWyQqRUrA?si=LIJ6nJTvOYlbWqBS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
